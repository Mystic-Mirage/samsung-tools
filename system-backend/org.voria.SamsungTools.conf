<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

	<!-- Only root can own the service -->
	<policy user="root">
		<allow own="org.voria.SamsungTools.System"/>
	</policy>

	<!-- Allow anyone to invoke methods -->
	<policy context="default">
		<allow send_interface="org.voria.SamsungTools.System"/>
		<allow send_interface="org.voria.SamsungTools.System.Bluetooth"/>
		<allow send_interface="org.voria.SamsungTools.System.Webcam"/>
		<allow send_interface="org.voria.SamsungTools.System.Wireless"/>
	</policy>

</busconfig>

