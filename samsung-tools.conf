#
# Configuration file for samsung-tools
#

[Main]

# Method for enabling/disabling wireless.
# Valid values are:
# "iwconfig" - use iwconfig commands
# "module" - use kernel module removal
# "isdm" - use easy-slow-down-manager interface
WIRELESS_TOGGLE_METHOD=iwconfig

# The kernel module to manage, when WIRELESS_TOGGLE_METHOD="module".
WIRELESS_MODULE=ath5k